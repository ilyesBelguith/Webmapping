<!DOCTYPE html>
<html lang="en">
<head>
    <title>Un squelette d'application OL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/osm_gs.css" type="text/css">
    <link rel="stylesheet" href="css/ol3-layerswitcher.css" type="text/css">
    <!-- Autres styles de librairies -->
    <!-- bootswatch yeti theme et jqyery-ui-->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
    <!-- nos styles personnalisés-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="navbar  navbar-default navbar-fixed-top" role="navigation" style="height: 60px">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" rel="home" href="#">Formation OL</a>
        <div class="btn-group btn-group-sm" role="group" aria-label="Draw" style="margin-top: 15px">
            <button id="pan" type="button" class="btn btn-primary">Pan</button>
            <button id="select" type="button" class="btn btn-info">Select</button>
            <button id="point" type="button" class="btn btn-primary">Point</button>
            <button id="line" type="button" class="btn btn-info">Line</button>
            <button id="polygon" type="button" class="btn btn-primary">Polygon</button>
            <button id="modify" type="button" class="btn btn-basic">Modify</button>
        </div>
        <button type="button" id ="position"class="btn btn-primary" icon=""style="margin-top: 15px"><i class="fa fa-street-view fa-lg" style="color:white"></i>Ma Position</button>
        <button type="button" id="global" class="btn btn-primary" icon=""style="margin-top: 15px"><i class="fa fa-globe fa-lg" style="color:white"></i>Vue Globale</button>
    </div>
    <!-- Notre code HTML -->

    <div class="col-sm-4 col-md-4 pull-right">
        <div class="navbar-text">Zoom sur</div>
        <form class="navbar-form" role="search">
            <div class="input-group">
            <div class="awesomplete">
                 <input class = "form-control" type="text" name="sites" list="siteslist" id="sites" placeholder="choisir un site..."/>
            </div>
              </div> 
            <button class="btn btn-default" style="position: fixed;" type="button" onclick="goToSite()">
                       <i class="fa fa-search fa-lg"></i></button>
                
            <datalist id="siteslist"></datalist>
        </form>
    </div>





</div>
<!--déclaration de l'opbjet map-->
<div id="map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>

<div id="location" class="marker"><i class="fa fa-street-view fa-lg" style="color:lawngreen"></i></div>

<!-- OpenLayers JS-->
<script src="resources/ol.js" type="text/javascript"></script>
<script src="resources/jquery.js" type="text/javascript"></script>
<!-- Autres librairies JS-->
<script type="text/javascript" src="resources/jquery.js"></script>
<script type="text/javascript" src="resources/jquery-ui.js"></script>
<script type="text/javascript" src="resources/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="resources/awesomplete.js" type="text/javascript"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<!-- Notre code JavaScript-->
<script src="resources/ol3-layerswitcher.js" type="text/javascript"></script>
<script src="js/osm_js.js" type="text/javascript"></script>



</body>
</html>
